                  ECR_PLUGIN_ENABLED=${EnableECRPlugin} \
                  DOCKER_LOGIN_PLUGIN_ENABLED=${EnableDockerLoginPlugin} \
                  AWS_REGION=${AWS::Region} \
                    /usr/local/bin/bk-install-elastic-stack.sh
                  --==BOUNDARY==--
                - {
